<!DOCTYPE html>
<html lang="es">
<head>
  <title>Comic</title>
  <meta charset="utf-8">
  <meta name="description" content="trabajo">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>El origen...</h1>
    </div>
  </header>

  <main>
    <section class="logo-section">
      <div class="container" id="comic">
        <!-- Viñetas Parte 1 -->
        <img src="vin1.png" alt="Viñeta 1">
        <img src="vin2.png" alt="Viñeta 2">

        <!-- Parte 2 -->
        <img src="COMICPARTEDOS.H0.PNG" alt="Parte dos H0">
        <img src="COMICPARTEDOS.H1.PNG" alt="Parte dos H1">
        <img src="COMICPARTEDOS.H2.PNG" alt="Parte dos H2">
        <img src="COMICPARTEDOS.H3.PNG" alt="Parte dos H3">
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="social">
        <p>Todos los jueves y viernes actualización de esta historia ¡No te lo pierdas!</p>
      </div>
    </div>
  </footer>

  <!-- Botón para volver arriba -->
  <button id="btnSubir" title="Volver arriba">↑</button>

  <script>
  // ==== BOTÓN SUBIR ====
  const btnSubir = document.getElementById("btnSubir");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      btnSubir.classList.add("visible");
    } else {
      btnSubir.classList.remove("visible");
    }
  });

  btnSubir.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
  </script>
</body>
</html>
