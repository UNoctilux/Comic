<!DOCTYPE html>
<html>
<head>
  <title>Comic</title>
  <meta charset="utf-8">
  <meta name="description" content="trabajo">
  <meta name="language" content="es">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>El origen...</h1>
    </div>
  </header>

  <main>
    <section class="logo-section">
      <div class="container">
        <div id="comic"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="social">
        <p>Todos los jueves y viernes actualización de esta historia ¡No te lo pierdas!</p>
      </div>
    </div>
  </footer>

  <button id="btnSubir" title="Volver arriba">↑</button>

  <script>
  // ==== CÓMIC ====
  const startDate = new Date("2025-10-15");
  const today = new Date();
  const weeksPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24 * 7)) + 1;

  const comicDiv = document.getElementById("comic");
  comicDiv.innerHTML = "";

  function crearImg(src, alt) {
    const img = document.createElement("img");
    img.src = src;
    img.alt = alt;
    return img;
  }

  // ==== LÓGICA DE PUBLICACIÓN ====
  if (weeksPassed < 1) {
    comicDiv.appendChild(crearImg("img/anuncio.png", "Anuncio de lanzamiento"));
  } 
  else if (weeksPassed === 1) {
    comicDiv.appendChild(crearImg("vin1.png", "Viñeta 1"));
    comicDiv.appendChild(crearImg("vin2.png", "Viñeta 2"));
  } 
  else if (weeksPassed >= 2) {
    for (let i = 0; i <= 3; i++) {
      comicDiv.appendChild(crearImg(`COMICPARTEDOS.H${i}.PNG`, `Parte dos H${i}`));
    }
  }

  // ==== BOTÓN SUBIR ====
  const btnSubir = document.getElementById("btnSubir");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      btnSubir.classList.add("visible");
    } else {
      btnSubir.classList.remove("visible");
    }
  });

  btnSubir.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
  </script>
</body>
  </html>
